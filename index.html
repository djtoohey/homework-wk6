<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Weather Dashboard</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- font - fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- font - google -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <!-- styling -->
    <link rel="stylesheet" href="assets/style.css" />

</head>

<body>
    <header>
        <h1 style="background-color: #323232; color: white; width: 100%; padding: 10px; text-align: center;">Weather
            Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <section id="search" class="col-2">
                <div id="searchbar">
                    <h4>Search for a city:</h4>
                    <form class="searchform" style="margin:auto;max-width:300px">
                        <input type="text" id="search-city" name="search-city" value="adelaide" class="rounded-left">
                        <button type="submit" id="search-city-btn" class="rounded-right"><i
                                class="fa fa-search"></i></button>
                    </form>
                </div>
                <br>
                <div id="history" class="card"></div>
            </section>

            <section id="data" class="col-10">

                <div id="today" class="card"></div>
                <br>
                <h3 id="5day-heading">5-Day Forecast:</h3>
                <div id="forecast"></div>



            </section>
        </div>


        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <!-- javascript -->
        <script src="assets/script.js"></script>
</body>

</html>
